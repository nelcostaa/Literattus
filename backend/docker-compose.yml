version: '3.8'

services:
  # Python FastAPI Backend
  backend:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=mysql+pymysql://literattus_user:password@db:3306/literattus
      - DB_HOST=db
      - DB_PORT=3306
      - DB_NAME=literattus
      - DB_USER=literattus_user
      - DB_PASSWORD=password
      - SECRET_KEY=dev-secret-key-change-in-production
      - APP_ENV=development
      - DEBUG=True
      - CORS_ORIGINS=["http://localhost:3000"]
    volumes:
      - .:/app
    depends_on:
      - db
    command: uvicorn app.main:app --reload --host 0.0.0.0 --port 8000

  # MySQL Database
  db:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=literattus
      - MYSQL_USER=literattus_user
      - MYSQL_PASSWORD=password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password

volumes:
  mysql_data:

