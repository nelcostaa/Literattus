{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow">
    <h1 class="text-2xl font-bold text-gray-900 mb-6">Create Account</h1>
    
    <form method="post" action="{% url 'users:register' %}">
        {% csrf_token %}
        
        <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
            <input type="email" id="email" name="email" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        
        <div class="mb-4">
            <label for="first_name" class="block text-sm font-medium text-gray-700 mb-2">First Name</label>
            <input type="text" id="first_name" name="first_name" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        
        <div class="mb-4">
            <label for="last_name" class="block text-sm font-medium text-gray-700 mb-2">Last Name</label>
            <input type="text" id="last_name" name="last_name" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        
        <div class="mb-6">
            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
            <input type="password" id="password" name="password" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 font-medium">
            Create Account
        </button>
    </form>
    
    <p class="mt-4 text-center text-sm text-gray-600">
        Already have an account?
        <a href="{% url 'users:login' %}" class="text-blue-600 hover:text-blue-700 font-medium">Login</a>
    </p>
</div>
{% endblock %}
