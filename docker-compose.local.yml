version: '3.8'

services:
  # MySQL Database - Local Development Only
  mysql:
    image: mysql:8.0
    container_name: literattus-mysql
    environment:
      - MYSQL_ROOT_PASSWORD=rootREDACTED
      - MYSQL_DATABASE=literattus
      - MYSQL_USER=literattus_user
      - MYSQL_PASSWORD=REDACTED
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    command: --default-authentication-plugin=mysql_native_REDACTED --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootREDACTED"]
      timeout: 20s
      retries: 10

volumes:
  mysql_data:
    driver: local

networks:
  default:
    name: literattus-local

