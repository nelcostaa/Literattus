version: '3.8'

services:
  # FastAPI Backend
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      # Override specific settings for Docker environment
      - APP_ENV=development
      - DEBUG=True
      - CORS_ORIGINS=["http://localhost:8080"]
    volumes:
      - ./backend:/app
    networks:
      - literattus-network
    command: uvicorn app.main:app --reload --host 0.0.0.0 --port 8000

  # Django Frontend
  frontend:
    build: ./frontend
    ports:
      - "8080:8080"
    environment:
      - SECRET_KEY=REDACTED
      - DEBUG=True
      - ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0
      - FASTAPI_BACKEND_URL=http://backend:8000
    volumes:
      - ./frontend:/app
    depends_on:
      - backend
    networks:
      - literattus-network
    command: python manage.py runserver 0.0.0.0:8080

networks:
  literattus-network:
    driver: bridge

