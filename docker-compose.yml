version: '3.8'

services:
  # MySQL Database
  db:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=literattus
      - MYSQL_USER=literattus_user
      - MYSQL_PASSWORD=password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - literattus-network
    command: --default-authentication-plugin=mysql_native_password

  # FastAPI Backend
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=mysql+pymysql://literattus_user:password@db:3306/literattus
      - DB_HOST=db
      - DB_PORT=3306
      - DB_NAME=literattus
      - DB_USER=literattus_user
      - DB_PASSWORD=password
      - SECRET_KEY=dev-secret-key-change-in-production
      - APP_ENV=development
      - DEBUG=True
      - CORS_ORIGINS=["http://localhost:8080"]
    volumes:
      - ./backend:/app
    depends_on:
      - db
    networks:
      - literattus-network
    command: uvicorn app.main:app --reload --host 0.0.0.0 --port 8000

  # Django Frontend
  frontend:
    build: ./frontend
    ports:
      - "8080:8080"
    environment:
      - SECRET_KEY=django-dev-secret-key-change-in-production
      - DEBUG=True
      - ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0
      - FASTAPI_BACKEND_URL=http://backend:8000
    volumes:
      - ./frontend:/app
    depends_on:
      - backend
    networks:
      - literattus-network
    command: python manage.py runserver 0.0.0.0:8080

networks:
  literattus-network:
    driver: bridge

volumes:
  mysql_data:

